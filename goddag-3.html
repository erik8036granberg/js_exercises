<body>
	<script>
		//		variabel + prompt

		let navn = prompt("Hvad hedder du?");

		//		Alert

		if (navn == "") {

			alert("Goddag min ven");

		} else if (navn == null) {

			alert("Goddag min ven");

		} else {
			alert("Goddag " + navn);
		}
	</script>
