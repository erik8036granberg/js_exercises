<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Klik på knap</title>
	<style>
		#box,
		#bax {
			width: 200px;
			height: 200px;
			background-color: wheat;
			padding: 20px;
			margin: 10px;
		}

		button {
			font-size: 2rem;
			margin: 10px;
		}
	</style>

</head>

<body>
	<button id="klik">
        klik
    </button>
	<button id="slet">
        slet
    </button>
	<button id="html">
        html
    </button>
	<button id="flyt">
        flyt
    </button>
	<div id="box"></div>
	<div id="bax"></div>

	<script>
		//Variabel til flyt
		let flytKopi;

		//Nemme selector ID's
		const myKlik = document.querySelector("#klik");
		const mySlet = document.querySelector("#slet");
		const myHtml = document.querySelector("#html");
		const myFlyt = document.querySelector("#flyt");

		//console.log test af ID's
		console.log(myKlik);
		console.log(mySlet);
		console.log(myHtml);
		console.log(myFlyt);

		//eventlistners
		myKlik.addEventListener("click", doKlik);
		mySlet.addEventListener("click", doSlet);
		myHtml.addEventListener("click", doHtml);
		myFlyt.addEventListener("click", doFlyt);


		//Skriv klik
		function doKlik() {
			console.log("doKlik");
			box.textContent = "Klik";
		}

		//slet
		function doSlet() {
			console.log("doSlet");
			box.textContent = "";
			bax.textContent = "";
		}

		//skriv html
		function doHtml() {
			console.log("doHtml");
			box.innerHTML = "<h2>Overskrift</h2><p>Dette er et afsnit</p>";
		}

		//flyt fra første til anden kasse
		function doFlyt() {
			console.log("doFlyt");
			flytKopi = box.innerHTML;
			box.textContent = "";
			bax.innerHTML = flytKopi;
		}
	</script>
</body>

</html>
