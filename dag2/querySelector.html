<!DOCTYPE html>
<html lang="da">

<head>
	<title>querySelector</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<button id="myBut">Knap</button>
	<script>
		const myBut = document.querySelector("#myBut");
		console.log(myBut);

		myBut.addEventListener("click", doSomething);

		function doSomething() {
			alert("Hej!");
		}

		//		test af arrey
		let folk = ["Helle", "Matin", "Kamilla"]
		folk.forEach(lærer => {
			console.log(lærer);
		});

	</script>

</body>

</html>
