<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Object</title>


</head>

<style>
</style>

<body>
	<div class="dyr"></div>
	<template class="dyretemplate">
            <div>
                <h2></h2>
                <ul>
                    <li class="type-data"></li>
                    <li class="levested-data"></li>
                </ul>
                <img src="" alt="">
            </div>
</template>
	<script>
		let dyr = [

			{
				"navn": "Elefant",
				"type": "pattedyr",
				"levested": "Indien",
				"billede": "elefant.jpg"
			},
			{
				"navn": "Koala",
				"type": "pattedyr",
				"levested": "Autralien",
				"billede": "koala.jpg"
			},
			{
				"navn": "Alligator",
				"type": "krybdyr",
				"levested": "Amerika",
				"billede": "alligator.jpg"
			}

		]

		document.addEventListener("DOMContentLoaded", start);

		function start() {
			dest = document.querySelector(".dyr");
			temp = document.querySelector(".dyretemplate");
			dyr.forEach(dyr => {
				let klon = temp.cloneNode(true).content;
				klon.querySelector("h2").textContent = dyr.navn;
				klon.querySelector("ul .type-data").textContent = dyr.type;
				klon.querySelector("ul .levested-data").textContent = dyr.levested;
				klon.querySelector("img").src = dyr.billede;
				dest.appendChild(klon);
			})
		}
	</script>
</body>

</html>
