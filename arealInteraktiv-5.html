<!DOCTYPE html>
<html lang="da">

<head>
	<title>arealInteraktiv-5</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<script>
		//		variabel + prompt
		let length = prompt("Hvad er længden?");
		let width = prompt("Hvad er bredden?");

		//		udregning
		area = length * width;

		//		Alert mål
		alert("Længde: " + length + " meter\nBredde: " + width +
			" meter\nAreal: " + area + " meter");
	</script>

</body>

</html>
