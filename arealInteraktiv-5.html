<!DOCTYPE html>
<html lang="da">

<head>
	<title>arealInteraktiv-5</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<script>
		//		variabel + prompt
		let length = prompt("Hvad er længden?");
		let width = prompt("Hvad er bredden?");


		//		udregning
		area = length * width;

		//		Hvis input er tal
		if (Number(length) && Number(width)) {
			//		output svar
			alert("Længde: " + length + " meter\nBredde: " + width +
				" meter\nAreal: " + area + " meter");
		} else {
			//		ellers giv fejlmeddelelse
			alert("Kan ikke regne det ud");
		}
		//		Skal der startes forfra?
		if (confirm("Vil du starte forfra?")) {
			//start forfra
			location.reload();
		}

		//		let forfra = confirm("Vil du starte forfra?");
		//		if (forfra) {
		//			location.reload();
		//		}
	</script>

</body>

</html>
