<!DOCTYPE html>
<html lang="da">

<head>
	<title>Arealfunktioner-6</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<script>
		function arealBeregning(a, b) {
			console.log("arealBeregning");

			//		udregning
			area = a * b;

			//		Hvis input er tal
			if (Number(a) && Number(b)) {
				//		output svar
				let svar = ("Længde: " + a + " meter\nBredde: " + a +
					" meter\nAreal: " + area + " meter");
				return svar;
			} else {
				//		ellers giv fejlmeddelelse
				let svar = ("Kan ikke regne det ud");
				return svar;
			}
		}

		function brugerKontakt() {
			console.log("brugerKontakt");

			//		variabel + prompt
			let length = prompt("Hvad er længden?");
			let width = prompt("Hvad er bredden?");

			//		udregning
			besked = arealBeregning(length, width);

			alert(besked);

			//		Skal der startes forfra?
			if (confirm("Vil du starte forfra?")) {
				//start forfra
				brugerKontakt();
			}
		}

		//start brugerKontakt
		brugerKontakt();
	</script>

</body>

</html>
