<!DOCTYPE html>
<html lang="da">

<head>
	<title>Arealfunktioner-6.</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<script>
		function arealBeregning() {
			console.log("arealBeregning");


			//		variabel + prompt
			let length = prompt("Hvad er længden?");
			let width = prompt("Hvad er bredden?");


			//		udregning
			area = length * width;


			if (length == null && width == null) {
				alert("Kan ikke regne det ud");
			} else if (length == "" && width == "") {
				alert("Kan ikke regne det ud");
			} else if (length == null && width == "") {
				alert("Kan ikke regne det ud");
			} else if (length == "" && width == null) {
				alert("Kan ikke regne det ud");
			} else if (isNaN(length)) {
				alert("Kan ikke regne det ud");
			} else if (isNaN(width)) {
				alert("Kan ikke regne det ud");
			} else {
				//		Alert mål
				alert("Længde: " + length + " meter\nBredde: " + width +
					" meter\nAreal: " + area + " meter");
			}

			let forfra = confirm("Vil du starte forfra?");
			if (forfra) {
				location.reload();
			}
		}

	</script>

</body>

</html>
