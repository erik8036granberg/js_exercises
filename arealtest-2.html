<!DOCTYPE html>
<html lang="da">

<head>
	<title>arealTest-2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<script>
		//		variabler
		let length = 10,
			width = 10,
			area;

		//		udregning
		area = length * width;


		//		Skriv i consol
		if (area < 100) {
			console.log("Arealet er for lille. " + "Længden er " + length +
				" meter, bredden er " + width +
				" meter. Arealet er " + area + " kvadratmeter.");

		} else if (area > 100 || area < 200) {
			console.log("Arealet er passende. " + "Længden er " + length +
				" meter, bredden er " + width +
				" meter. Arealet er " + area + " kvadratmeter.");

		} else if (area >= 200) {
			console.log("Arealet er for stort. " + "Længden er " + length +
				" meter, bredden er " + width +
				" meter. Arealet er " + area + " kvadratmeter.");
		}
	</script>

</body>

</html>
